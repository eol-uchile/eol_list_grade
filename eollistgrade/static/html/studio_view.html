<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="display_name">Display Name</label>
          <input class="input setting-input" name="display_name" id="display_name" value="{{xblock.display_name}}" type="text" />
        </div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="puntajemax">Puntaje Máximo</label>
          <input class="input setting-input" name="puntajemax" id="puntajemax" value="{{xblock.puntajemax}}" type="number" />
        </div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="is_manual">Modo Calificación</label>
          <select class="input setting-input" id="is_manual" style="background-color: white;">
            <option value="1" {% if xblock.is_manual %}selected{% endif %}>
              Manual
            </option>
            <option value="0" {% if not xblock.is_manual %}selected{% endif %}>
              CSV
            </option>
          </select>
        </div>
     </li>
    </ul>
    <div class="xblock-actions">
      <ul>
        <li class="action-item">
          <a href="#" class="button action-primary save-button save-button-eollistgrade">Guardar</a>
        </li>
        <li class="action-item">
          <a href="#" class="button cancel-button cancel-button-eollistgrade">Cancelar</a>
        </li>        
      </ul>
    </div>
</div>
